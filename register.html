        <p>
        <table border="1">
            <tbody>
                <tr>
                    <td>

            <form action="#" method="get">
                <fieldset>
                <legend>회원가입</legend>

                <p>
                    <label for="userid">아이디</label>
                    <input type="text" id="userid">
                </p>

                <p>
                    <label for="userpw">비밀번호</label>
                    <input type="password" id="userpw">
                </p>

                <p>
                    <label for="userpw2">비밀번호 확인</label>
                    <input type="password" id="userpw2">
                </p>

                <p>
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </p>

                <p>
                    <label for="birth">생년월일</label>
                    <input type="text" id="birth" placeholder="6자리로 입력하세요." maxlength="6">
                </p>

                <p>
                    <label for="age">나이</label>
                    <input type="text" id="age">
                </p>

                <p>
                    <label for="useraddress">주소</label>
                    <input type="address" id="useraddress">
                </p>

                <p>
                    <dl>
                        <dt>개인정보수집</dt>

                        <p>
                            
                            <input type="radio" id="agree" name="privacy">
                            <label for="agree">동의</label>
                            <input type="radio" id="disagree" name="privacy">
                            <label for="disagree">미동의</label>
                            
                        </p>

                    </dl>
                </p>


                <p>
                    <dl>
                        <dt>관심분야선택</dt>
                        <p>
                            
                                <input type="checkbox" id="coding">
                                <label for="coding">코딩</label>
                                <input type="checkbox" id="design">
                                <label for="design">디자인</label>
                                <input type="checkbox" id="employment">
                                <label for="employment">취업</label>
                                <input type="checkbox" id="etc">
                                <label for="etc">기타</label>
                            
                        </p>
                    </dl>
                </p>

                <p>
                    <label for="idcardnumber-front">주민등록번호</label>
                    <input type="text" id="idcardnumber-front">
                    -
                    <label for="idcardnumber-back"></label>
                    <input type="text" id="idcardnumber-back">
                </p>
            </form>
        </fieldset>
    </td>
    </tr>
    </tbody>
    </table>
</p>


    <p>
        <input type="submit" value="제출하기">
        <input type="reset" value="취소하기">
    </p>
    </body>
